name: Run Playwright tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: my-artifacts
          path: |
            playwright-report/
            weather-forecasts/
          retention-days: 30

  send_email:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: my-artifacts

      - name: Debug - List Artifacts
        run: ls -R ${{ steps.download.outputs.artifacts_path }}

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.elasticemail.com
          server_port: 2525
          username: 'rain.whisperer.mg@gmail.com'
          password: '71D8F03517ACEA35B5DCBECA2FADFE58FB81'
          secure: false
          subject: 'Weather Forecast - $(date +%Y-%m-%d) Run #$GITHUB_RUN_NUMBER'
          to: itsenergyy05@gmail.com
